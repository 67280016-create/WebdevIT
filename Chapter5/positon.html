<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positon</title>

    <style>
        div {
            width: 100px;
            height: 50px;
            margin: 10px;
            padding: 10px;
            font-size: 20px;
            color: rgb(0, 0, 0);
            position: relative;
        }

        .parent {
            position: absolute;
            /* สำคัญ! */
            width: 100%;
            height: 200px;
        }

        .Box1 {
            background-color: aqua;
        }

        .Box2 {
            background-color: chartreuse;
        }

        .Box3 {
            background-color: darkorange;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="Box1 Box ">Box 1 (absolute)</div>
        <div class="Box2 Box ">Box 2 (absolute)</div>
        <div class="Box3 Box ">Box 3 (absolute)</div>
    </div>
</body>

</html>
